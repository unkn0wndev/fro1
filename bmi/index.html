<html lang="en" dir="ltr">

  <body>

    <header>
      <h1 class="animated flipInX">BMI calculator</h1>
    </header>

<div class = bmiform>
<form id="form">
  <h3>Vul in:</h3>

  <input type="radio" name="gender" value="vrouw"> vrouw<br>
  <input type="radio" name="gender" value="other"> apache attack helicopter

  <h3>Gewicht (in kg):</h3>

  <input type = "text" id="gewicht" value=""><br>

  <h3>Lengte (in cm):</h3>

  <input type="text" id="lengte" value=""><br>

  <input type="button" id="button" value ="Bereken BMI"><br>

  <div id="resultaat"></div>

</form>

</div>
<h3>door Tim van Osch, MD1A</h3>

    <script type="text/javascript" src="ajax.js"></script>
    <script>
        let lengte = document.getElementById('lengte');
        let gewicht = document.getElementById('gewicht');
        let button = document.getElementById('button');
        button.addEventListener("click", function(){
           ajax(gewicht.value, lengte.value);
         });
